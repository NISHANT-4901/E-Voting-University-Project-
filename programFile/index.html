<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="title-container">
      <h1 class="animated-title">E-Voting</h1>
    </div>
    <div class="container" id="container">
      <div class="sign-up">
        <form>
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <div class="checkBox">
            <label>
              <input type="checkbox" id="ageVerification" />
              Above 18+
            </label>
            <label>
              <input
                type="radio"
                name="gender"
                id="maleCheckBox"
                value="male"
              />
              Male
            </label>
            <label>
              <input
                type="radio"
                name="gender"
                id="femaleCheckBox"
                value="female"
              />
              Female
            </label>
          </div>
          <div class="state-selection">
            <label for="state">Select Your State:</label>
            <select id="state" name="state" required>
              <option value="" disabled selected>Select State</option>
              <option value="andhra_pradesh">Andhra Pradesh</option>
              <option value="arunachal_pradesh">Arunachal Pradesh</option>
              <option value="assam">Assam</option>
              <option value="bihar">Bihar</option>
              <option value="chandigarh">Chandigarh</option>
              <option value="chhattisgarh">Chhattisgarh</option>
              <option value="delhi">Delhi</option>
              <option value="goa">Goa</option>
              <option value="gujarat">Gujarat</option>
              <option value="haryana">Haryana</option>
              <option value="himachal_pradesh">Himachal Pradesh</option>
              <option value="jharkhand">Jharkhand</option>
              <option value="karnataka">Karnataka</option>
              <option value="kerala">Kerala</option>
              <option value="lakshadweep">Lakshadweep</option>
              <option value="madhya_pradesh">Madhya Pradesh</option>
              <option value="maharashtra">Maharashtra</option>
              <option value="manipur">Manipur</option>
              <option value="meghalaya">Meghalaya</option>
              <option value="mizoram">Mizoram</option>
              <option value="nagaland">Nagaland</option>
              <option value="odisha">Odisha</option>
              <option value="puducherry">Puducherry</option>
              <option value="punjab">Punjab</option>
              <option value="rajasthan">Rajasthan</option>
              <option value="sikkim">Sikkim</option>
              <option value="tamil_nadu">Tamil Nadu</option>
              <option value="telangana">Telangana</option>
              <option value="tripura">Tripura</option>
              <option value="uttar_pradesh">Uttar Pradesh</option>
              <option value="uttarakhand">Uttarakhand</option>
              <option value="west_bengal">West Bengal</option>
            </select>
          </div>
          <button>Register me</button>
        </form>
      </div>
      <div class="sign-in">
        <form>
          <h1 id="signInHeading">Already registered</h1>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <!-- <a href="#">Forgot password</a> -->
          <button>Login</button>
          <button><a href="./dashboard.html" id="byPassLink">By pass link</a></button>
        </form>
      </div>
      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left">
            <h1>Welcome User!</h1>
            <p>Sign in with your credentials to continue voting securely.</p>
            <button class="hidden" id="login">Login</button>
          </div>
          <div class="toogle-panel toogle-right">
            <h1>Hello, User!</h1>
            <p>Register now to make your vote count in the election.</p>
            <button class="hidden" id="register">Register me</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
